    <style>
      *,

      *::after {
        box-sizing: inherit;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

      input {

      button {

        width: 100%;
        height: 2.5rem;
        padding: 0 18px;
        border-radius: 5px;
        border: 0;
        text-transform: capitalize;
        color: black;
        background-color: transparent;
        cursor: pointer;
        &:disabled {
          color: grey;
          background-color: #ddd;
        }
      }

      blockquote,
      dd,
      dl,
      fieldset,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      legend,
      p,
      pre,
      button,
      body,
      ul {
        margin: 0;
        padding: 0;
      }

      img {
        max-width: 100%;
      }

      li {
        list-style: none;
        margin-bottom: 0.6rem;
      }

      button,
      input,
      select,
      textarea {
        color: inherit;
        font: inherit;
      }
    </style>
